<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Menu for {{ restaurant.name }}</h1>
    <ul>
        {% for item in menus %}
        <li>
            <strong>{{ item.item_name }}</strong> - ${{ item.price }}
            <p>{{ item.description }}</p>
            <a href="{{ url_for('customer.add_to_cart', item_id=item.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>

    <hr>
    <a href="{{ url_for('customer.view_cart', restaurant_id=restaurant.id) }}">View Cart</a>
    <br><br>

    <!-- 添加回到首頁按鈕 -->
    <a href="{{ url_for('main.index') }}">Return to Home</a>
    <br><br>

    <!-- 添加登出按鈕 -->
    <form action="{{ url_for('auth.logout') }}" method="GET" style="display: inline;">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
