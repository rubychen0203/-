<!DOCTYPE html>
<html>
<head>
    <title>Order Completed</title>
</head>
<body>
    <h1>Order Completed Successfully!</h1>
    <p>Thank you for your order. It has been successfully processed.</p>

    <!-- 评分表单 -->
    <form method="POST" action="{{ url_for('customer.submit_review', order_id=order_id) }}">
        <input type="hidden" name="order_id" value="{{ order_id }}">
        <label for="rating">Rate your experience (1 to 5):</label>
        <select id="rating" name="rating" required>
            <option value="1">1 - Very Poor</option>
            <option value="2">2 - Poor</option>
            <option value="3">3 - Average</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Excellent</option>
        </select>
        <br><br>
        <label for="comment">Add a comment (optional):</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Share your experience..."></textarea>
        <br><br>
        <button type="submit">Submit Review</button>
    </form>


    <br>
    <a href="/">Return to Home</a>
</body>
</html>
