<!DOCTYPE html>
<html>
<head>
    <title>選擇餐廳</title>
</head>
<body>
    <h1>選擇餐廳</h1>
    <ul>
        {% for restaurant in restaurants %}
        <li>
            <strong>{{ restaurant.name }}</strong>
            {% if restaurant.avg_rating is not none %}
                （評價：{{ restaurant.avg_rating | round(1) }}）
            {% else %}
                （暫無評價）
            {% endif %}
            <p>地址: {{ restaurant.address }}</p>
            <p>電話: {{ restaurant.phone }}</p>
            <a href="{{ url_for('customer.menu', restaurant_id=restaurant.id) }}">查看菜單</a>
        </li>
        {% endfor %}
    </ul>
    <!-- 添加登出按鈕 -->
    <form action="{{ url_for('auth.logout') }}" method="GET" style="display: inline;">
        <button type="submit">登出</button>
    </form>
</body>
</html>
