<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成訂單</title>
</head>
<body>
    <h1>完成訂單</h1>

    <div id="container">
        <!-- 單一訂單詳情 -->
        <div class="order-card">
            <h2>訂單編號: {{ order.id }}</h2>
            <div class="order-detail"><strong>買家應繳金額:</strong> ${{ order.total_amount }}</div>

            <!-- 確認完成訂單的按鈕 -->
            <a href="{{ url_for('delivery.complete_order', order_id=order.id) }}" class="btn btn-danger">
                確認金額完成訂單
            </a>
        </div>
    </div>
</body>
</html>
