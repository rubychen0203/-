<form method="POST" action="{{ url_for('restaurant.edit_restaurant') }}">
    <div class="form-group">
        <label for="name">餐廳名稱</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name }}" required>
    </div>
    <div class="form-group">
        <label for="address">地址</label>
        <textarea class="form-control" id="address" name="address" rows="3">{{ restaurant.address }}</textarea>
    </div>
    <div class="form-group">
        <label for="phone">電話</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ restaurant.phone }}" required>
    </div>
    <button type="submit" class="btn btn-primary">更新資料</button>
    <a href="{{ url_for('restaurant.restaurant_dashboard') }}">返回菜單列表</a>
</form>
