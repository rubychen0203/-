<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>編輯餐廳資訊</title>
</head>
<body>
    <h1>編輯餐廳資訊</h1>
    <form method="POST" action="{{ url_for('restaurant.edit_restaurant') }}">
        <label for="name">餐廳名稱</label>
        <input type="text" id="name" name="name" value="{{ restaurant.name }}" required><br><br>

        <label for="address">地址</label>
        <textarea id="address" name="address" rows="3">{{ restaurant.address }}</textarea><br><br>

        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone" value="{{ restaurant.phone }}" required><br><br>

        <button type="submit">更新資料</button>
        <a href="{{ url_for('restaurant.restaurant_dashboard') }}">返回菜單列表</a>
    </form>
</body>
</html>
