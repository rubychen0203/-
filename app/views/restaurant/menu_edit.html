<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>編輯菜單項目</title>
</head>
<body>
    <h1>{{ '編輯菜單項目' if menu_item else '新增菜單項目' }}</h1>
    <form method="POST">
        <label for="item_name">名稱:</label>
        <input type="text" name="item_name" id="item_name" value="{{ menu_item.item_name if menu_item else '' }}" required><br><br>

        <label for="price">價格:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ menu_item.price if menu_item else '' }}" required><br><br>

        <label for="description">描述:</label>
        <textarea name="description" id="description" rows="3" required>{{ menu_item.description if menu_item else '' }}</textarea><br><br>

        <label for="available">是否可供應:</label>
        <select name="available" id="available">
            <option value="yes" {% if menu_item and menu_item.available %}selected{% endif %}>是</option>
            <option value="no" {% if menu_item and not menu_item.available %}selected{% endif %}>否</option>
        </select><br><br>

        <button type="submit">{{ '更新' if menu_item else '新增' }}</button>
    </form>
    <a href="{{ url_for('restaurant.restaurant_dashboard') }}">返回菜單列表</a>
</body>
</html>
