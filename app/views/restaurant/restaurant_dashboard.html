<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin-top: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
        }
        .rating-stars {
            color: gold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Restaurant Dashboard</h2>
                <div class="card">
                    <div class="card-header">
                        <h4>Your Restaurant Information</h4>
                    </div>
                    <div class="card-body">
                        <!-- 商家評分顯示 -->
                        <h5>Restaurant Rating:</h5>
                        <div class="rating-stars">
                            <span>&#9733;&#9733;&#9733;&#9733;&#9734;</span> <!-- Example: 4 out of 5 stars -->
                        </div>

                        <!-- 修改商家資料 -->
                        <h5>Update Your Restaurant Information:</h5>
                        <form action="/restaurant/update_info" method="POST">
                            <div class="form-group">
                                <label for="restaurant_name">Restaurant Name</label>
                                <input type="text" id="restaurant_name" name="restaurant_name" class="form-control" placeholder="Enter your restaurant name" required>
                            </div>
                            <div class="form-group">
                                <label for="restaurant_phone">Restaurant Phone</label>
                                <input type="text" id="restaurant_phone" name="restaurant_phone" class="form-control" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="restaurant_address">Restaurant Address</label>
                                <input type="text" id="restaurant_address" name="restaurant_address" class="form-control" placeholder="Enter your restaurant address" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Information</button>
                        </form>
                    </div>
                </div>

                <!-- 顯示菜單的連結 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Menu</h4>
                    </div>
                    <div class="card-body">
                        <p>Manage and view your restaurant's menu.</p>
                        <a href="/restaurant/menu" class="btn btn-secondary">View Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加載 Bootstrap 4 的 JS 和依賴庫 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
